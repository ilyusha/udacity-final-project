$def with(has_image, image, label)
<html>
<head>
	<title>result</title>
</head>
<body>
$if has_image:
    <div align="center">
		<img src="images/$image">
		</br>
		<p style="font-size:30px">$label</p>
		<a href="/udacity">go back<a>
	</div>
$else:
    <div align="center">
		<p style="font-size:30px">no number found in image!</p>
		</br>
		<a href="/udacity">try again</a>
	</div>
</body>
</html>
